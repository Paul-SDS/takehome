<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Commit Author</th>
      <th scope="col">Commit Date</th>
      <th scope="col">Commit Message</th>
      <th scope="col">Commit Url</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let commit of commits_aux_array">
      <td scope="row">#</td>
      <td>{{commit.commit.author.name}}</td>
      <td>{{commit.commit.author.date}}</td>
      <td>{{commit.commit.message}}</td>
      <td>{{commit.html_url}}</td>
    </tr>
  </tbody>
</table>
